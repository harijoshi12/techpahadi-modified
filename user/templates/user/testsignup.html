<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .form-input{
        display: block;
    }
    .error{
        color: red;
    }
    .success{
        padding: 20px;
        background: green;
        color: white;
    }
    .danger{
        background: red;
        color: white;
    }
    </style>
</head>
<body>
    <h1>signup</h1>
    {% if messages %}
        {% for message in messages %}
            <p {% if message.tags %} class = "{{message.tags}}"{% endif %} >{{message}}</p>
        {% endfor %}
    {% endif %}
    <form action="" method="post" style="background:yellow" novalidate>
        {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag}} {{fm}} <small class="error">{{fm.errors|striptags}}</small>
        {% endfor %}
        <input type="submit" value="Submit">
        {% if form.non_field_errors %}
            <p class="danger">{{errors}}</p>
        {% endif %}

    </form>

</body>
</html>
